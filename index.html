<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero with Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9fcfa;
      color: #2d3e40;
    }

    /* === Header with Navigation === */
    header {
      background: #d9f0e6;
      padding: 1rem;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #1e5f74;
    }
    nav {
      display: none; /* hide on mobile */
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #2d3e40;
      font-weight: 500;
    }

    /* === Hamburger Button === */
    .hamburger {
      display: block;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* === Show nav on larger screens === */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }
      nav {
        display: block;
      }
    }

    /* === Hero Section === */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #d9f0e6;
      padding: 5rem 1rem;
      min-height: 100vh;
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }
    .cta {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: white;
      background-color: #ff69b4;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .cta:hover {
      background-color: #ff8c42;
    }
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      .hero p {
        font-size: 1.3rem;
      }
      .cta {
        font-size: 1.2rem;
        padding: 1.2rem 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">EcoSite</div>
      <button class="hamburger" onclick="document.querySelector('nav').classList.toggle('open')">☰</button>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to Our Eco-Friendly Site</h1>
    <p>We’re here to share simple, sustainable tips that help you live greener every day.</p>
    <a href="#" class="cta">Learn More</a>
  </section>

  <script>
    // Simple toggle for mobile nav
    const nav = document.querySelector('nav');
    const hamburger = document.querySelector('.hamburger');
    hamburger.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
