<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Try Noko IRL — RSVP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #d9f5e3; /* soft mint green */
      padding: 40px;
    }
    .container {
      background: #ffffff;
      padding: 60px 50px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      font-weight: 700;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    h1::before {
      content: "✨ ";
    }
    p {
      margin-bottom: 40px;
      color: #777;
      line-height: 1.6;
      font-size: 16px;
    }
    #message {
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      display: none;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 24px;
      background-color: #7ed6a0;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #5dc684;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Try Noko IRL</h1>
    <p>Come taste our new sparkling lineup, meet the team, and snag limited swag. RSVP below to save your spot — fizzy fun awaits.</p>
    <div id="message"></div>
    <form onsubmit="return handleRSVP(event)">
      <input type="text" id="name" placeholder="Full name" required>
      <input type="email" id="email" placeholder="Email address" required>
      <button type="submit">RSVP</button>
    </form>
  </div>

  <script>
    function handleRSVP(event) {
      event.preventDefault();
      const name = document.getElementById('name').value || 'Friend';
      const messageBox = document.getElementById('message');
      messageBox.textContent = `Thanks for signing up, ${name}. We’ll see you at the tasting!`;
      messageBox.style.display = 'block';
      return false;
    }
  </script>
</body>
</html>
