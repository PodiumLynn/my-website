<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile‑First Header with Hamburger</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ============================
       1) Base (mobile‑first)
       ============================ */
    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: 'Open Sans', Arial, sans-serif; line-height: 1.6; color: #2c3e3d; background: #f9fdf9; }
    a { text-decoration: none; color: #1565c0; }

    .container { width: min(1100px, 92%); margin: 0 auto; }

    /* ============================
       2) Header & Nav
       - Mobile: brand + hamburger button visible, nav hidden until toggled
       - Desktop (768px+): hamburger hidden, nav shown in a row
       ============================ */
    .site-header { background: #e6f4ea; border-bottom: 1px solid #d6e9db; }
    .site-header-inner { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.875rem 0; }

    .brand { font-family: 'Lora', serif; font-weight: 700; font-size: 1.5rem; color: #2e7d32; }

    /* Hamburger button */
    .menu-toggle { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; border: 1px solid #b7d8c0; background: #ffffff; color: #2c3e3d; border-radius: 8px; cursor: pointer; }
    .menu-toggle:focus { outline: 2px solid #1565c0; outline-offset: 2px; }

    /* Simple icon (three bars) */
    .menu-icon { width: 18px; height: 14px; position: relative; }
    .menu-icon span { position: absolute; left: 0; right: 0; height: 2px; background: currentColor; }
    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 6px; }
    .menu-icon span:nth-child(3) { top: 12px; }

    /* Nav list (hidden by default on mobile) */
    nav { display: none; }
    nav.open { display: flex; }
    .site-nav { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; padding: 0.75rem 0 1rem; }
    .site-nav a { font-weight: 600; padding: 0.25rem 0.5rem; border-radius: 6px; }
    .site-nav a:hover, .site-nav a:focus { background: #dff0ff; outline: none; }

    /* ============================
       3) Hero (kept simple & centered)
       ============================ */
    .hero { text-align: center; background: #eef7f1; padding: 4rem 1rem; }
    .hero h1 { font-family: 'Lora', serif; font-size: 2rem; line-height: 1.2; margin: 0 0 1rem; color: #204b2f; }
    .hero p { font-size: 1.125rem; max-width: 60ch; margin: 0.5rem auto 2rem; color: #334b48; }
    .btn { display: inline-block; padding: 0.875rem 1.5rem; background: #1565c0; color: #fff; border-radius: 999px; font-weight: 700; transition: background-color .25s ease; }
    .btn:hover, .btn:focus { background: #e91e63; outline: none; }

    /* ============================
       4) Desktop upgrades (768px+)
       ============================ */
    @media (min-width: 768px) {
      /* Show nav inline and hide hamburger */
      .menu-toggle { display: none; }
      nav { display: block !important; }
      .site-nav { flex-direction: row; gap: 1.25rem; padding: 0; }

      /* Slightly larger type & spacing */
      .hero { padding: 6rem 1rem; }
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="site-header-inner container">
      <div class="brand">EcoSite</div>

      <!-- Accessible hamburger button (mobile) -->
      <button class="menu-toggle" aria-controls="primary-nav" aria-expanded="false" type="button">
        <span class="menu-icon" aria-hidden="true">
          <span></span><span></span><span></span>
        </span>
        Menu
      </button>

      <!-- Primary navigation -->
      <nav id="primary-nav" aria-label="Primary">
        <div class="site-nav">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="container">
        <h1>Building a Greener Future</h1>
        <p>We create simple steps anyone can take to live more sustainably. Explore practical guides, community projects, and tips to make an impact.</p>
        <a class="btn" href="#learn">Learn More</a>
      </div>
    </section>
  </main>

  <!-- Tiny, beginner‑friendly JS to toggle the menu -->
  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const nav = document.getElementById('primary-nav');
    toggleBtn.addEventListener('click', () => {
      const isOpen = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', String(!isOpen));
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
